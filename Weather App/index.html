<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="City Name" spellcheck="false">
            <button class="fa-sharp fa-solid fa-magnifying-glass"></button>      
        </div>
        <div class="Weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">0</h1>
            <h2 class="city"> NA</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">NA</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind-speed">NA</p>
                        <p>wind-speed</p>
                    </div>
                </div>
            </div>
        </div>   
        
    </div>
    <script src="https://kit.fontawesome.com/742eb3799d.js" crossorigin="anonymous"></script>
    <script src="Script.js" crossorigin="anonymous"></script>
</body>
</html>
